<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="topbar">
            <a class="toplinks" href="index.html">Google Search</a>
            <a class="toplinks" href="advancedSearch.html">Advanced Search</a>
        </div>
        <div class="imggoogle">
            <img class="logoGoogle" src="logoGoogle.svg" alt="Logo do Google">
        </div>
        <div class="searchpage">
        <form action="https://www.google.com/search">
            <input class="searchspace" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input type="hidden" name="sclient" value="img">
            <div class="buttoms">
                <input class="searchbutton" type="submit" value="Search Images">
            </div>
        </form>

    </div>
    </body>
</html>
