<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="adcancedTopBar">
            <img class="advancedLogoGoogle" src="logoGoogle.svg" alt="logoGoogle">
            <a class="toplinks" href="index.html">Google Search</a>
            <a class="toplinks" href="imageSearch.html">Image Search</a>
            <h3>Advanced Search</h3>
        </div>
        <hr>
        
        <div class="findItemsWith">
            <h4>Find pages with...</h4>
        

        <div class="groupItems">
    <form action="https://www.google.com/search" method="get">
        <div class="itensForm">
            <h5>all these words:</h5>
            <input class="advancedForm" type="text" name="as_q" autocomplete="off">
        </div>
        <div class="itensForm">
            <h5>this exact word or phrase:</h5>
            <input class="advancedForm" type="text" name="as_epq" autocomplete="off">
        </div>
        <div class="itensForm">
            <h5>any of these words:</h5>
            <input class="advancedForm" type="text" name="as_oq" autocomplete="off">
        </div>
        <div class="itensForm">
            <h5>none of these words:</h5>
            <input class="advancedForm" type="text" name="as_eq" autocomplete="off">
        </div>

        <input class="advancedButton" type="submit" value="Google Search">
    </form>
    </div>
    <hr>
    </div>
    
    </body>
</html>
